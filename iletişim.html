<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaSemara Outfit</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" style="width: 70px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Anasayfa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#İletişim">İletişim</a>
            </li>
          </ul>
          <div class="d-flex">
            <button class="btn btn-outline-dark me-2">Üye Ol</button>
            <button class="btn btn-danger">Giriş Yap</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="custom-title">Bize Ulaşın!</div>


    <div class="container">
      <!-- Harita Kısmı -->
      <div class="map-container" id="harita"></div>

      <div class="adres">Adres:</div>
      <div class="tel">Tel:</div>
      <div class="mail">E-mail:</div>
      <!-- Form Kısmı -->
      <div class="form-container">
        <h2>İletişim Formu</h2>
        <form id="contact-form">
          <div class="mb-3">
            <label for="AdSoyad" class="form-label">Ad Soyad</label>
            <input type="text" class="form-control" id="AdSoyad" placeholder="Ad Soyad" />
          </div>
          <div class="mb-3">
            <label for="Eposta" class="form-label">E-posta</label>
            <input type="email" class="form-control" id="Eposta" placeholder="name@example.com" />
          </div>
          <div class="mb-3">
            <label for="Konu" class="form-label">Konu</label>
            <input type="text" class="form-control" id="Konu" placeholder="Konu" />
          </div>
          <div class="mb-3">
            <label for="Mesaj" class="form-label">Mesaj</label>
            <textarea class="form-control" id="Mesaj" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-danger">Gönder</button>
        </form>
        <div id="feedback" class="feedback-message" style="display:none;">
          Mesajınız başarıyla gönderildi.
        </div>
        <!-- Hata Mesajı -->
        <div id="feedbackMessage" class="alert alert-danger mt-3" style="display: none;">
          Lütfen tüm alanları doldurun!
        </div>

        <!-- Başarı Mesajı -->
        <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
          Tüm bilgilerinizi doğru doldurdunuz!
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 bg-dark text-white">
      Tüm Hakları Saklıdır © 2024 LeaSemara.com
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script> <!-- JavaScript dosyası-->
  </body>
</html>
